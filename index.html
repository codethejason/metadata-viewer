<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Metadata Viewer</title>
    <link href="style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <input id="input" name="filesInput" type="file" multiple>
    <div id="content">
        <div id="basicInfo"></div>
        <div id="files">
            <template id="fileTemplate">
                <div class="file">
                    <div class="name"></div>
                    <div class="size"></div>
                    <div class="type"></div>
                    <div class="date"></div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
